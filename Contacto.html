<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title>
    <link rel="stylesheet" href="Css/Contact.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="javascrip.js"></script>
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">P<span>laneaci√≥n de mantenimiento y reparaciones</span></h1>
            </div>
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            <label for="direccion" class="form-label">Direccion:</label>
            <input type="text" id="direccion" class="form-input" placeholder="Escriba su direccion">

            <label for="correo" class="form-label">Correo Electronico:</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su correo">

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Escriba aqui su mensaje"></textarea>

            <input type="submit" class="btn-submit" value="Enviar Consulta">
        </form>
    </div>
</body>
</html>
